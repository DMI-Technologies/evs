plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.mal'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


def task_bootRun = "bootRun"
def task_compileSaas = 'compileSass'
def task_compileSaas_watch = 'compileSassWatch'
def task_start = 'start'

def path_saasDirPath = '.'

tasks.register(task_compileSaas, Exec) {
	workingDir path_saasDirPath
	standardOutput = new ByteArrayOutputStream()
	commandLine 'sh', './scripts/buildSass.sh'
	doLast {
		println "Sass compiled"
	}
}

tasks.register(task_compileSaas_watch, Exec) {
	workingDir path_saasDirPath
	standardOutput = new ByteArrayOutputStream()
	commandLine 'sh', './scripts/sassWatch.sh'
}

tasks.register(task_start) {
	dependsOn(
			task_compileSaas,
			task_bootRun
	)
	tasks.named(task_bootRun).get().mustRunAfter(task_compileSaas)
}
